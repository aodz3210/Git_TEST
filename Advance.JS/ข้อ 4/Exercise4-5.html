    <script>
        // Exercise 4 ---------------------
        function sum(obj) {
            let totalSalaries = 0;
            for (let key in obj) {
                totalSalaries += obj[key];
            }
            return totalSalaries;
        };


        // Exercise 5 ---------------------
        function multiplyNumeric(obj, times) {
            for (let key in obj) {
                if (typeof obj[key] !== Number) continue; 
                obj[key] *= times
            }
        }
    </script>
