<body>
    <script>

        
        function sumInput() {
            let arr = [];
            let value = prompt("Enter Number: ", 0);
            while (!isNaN(value) && value != "" && value != null) {
                arr.push(+value);
                value = prompt("Enter Number: ", 0);
            }
                let sum = 0;
                    for (let array of arr) {
                    sum += array;
                }
            return sum;
        }
        console.log ( sumInput() );



    </script>
