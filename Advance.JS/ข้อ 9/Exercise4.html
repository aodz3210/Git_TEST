    <script>
        function getMaxSubSum(arr) {
        let number = 0;
        let maxsum = 0;
            for ( let checknum of arr ) {
                if ((number += checknum) < 0) 
                number = 0;
                maxsum = Math.max(number, maxsum);
            }     
            return maxsum;
        }
    </script>
