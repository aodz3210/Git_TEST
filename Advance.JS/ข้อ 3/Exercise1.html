<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let key = prompt("Input Key:");
        let obj = {};
        while (key !== "stop") {
            let value = +prompt("input Value:", "1");
            obj[key] = value;
            key = prompt("Input Key:");
        } 
        console.log (obj);
    </script>
</body>
</html>
