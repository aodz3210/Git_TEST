<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let key = prompt("Input Fruit name:");
        let obj = {};

        while (key !== "stop") {
            let value = +prompt("How many piece ?", "1");
            if (Number(value) > 1) {
                key = key + "s";
            }
            obj[key] = value;
            key = prompt("Input Fruit name:");
        }
        console.log (obj);
            
    </script>
</body>
</html>
