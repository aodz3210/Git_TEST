<body>
    <script>
        // 4.เขียน loop ทั้งแสดงเลข 2 ถึง 10 ออกมา
        for (let i=2; i < 11; i++) {
            alert (i);
            if ( i==10 ) break;
        }

        let i = 2;
        while (i <= 10) {
            alert (i);
            i++;
        }

        // 5. เปลี่ยน code for loop ด้านล่างนี้ให้เป็น while loop โดยที่ผลลัพธ์ยังเหมือนเดิม

        // for (let i = 0; i < 3; i++) {
        //     alert( `number ${i}!` );
        // }

        let i = 0;
        while (i<3) {
            alert( `number ${i}!` );
            i++;
        }

    </script>
