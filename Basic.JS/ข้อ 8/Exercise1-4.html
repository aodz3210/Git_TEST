<body>
    <script>
        // Excercise ตัวดำเนินการแบบตรรกะ
        // 1.คำสั่งต่อไปนี้จะแสดงค่าเป้นอะไร
        alert ( null || 2 || underfined );      // 2
        alert ( alert(1) || 2 || alert(3) );    // 1 และ 2
        alert ( 1 && null && 2 );               // null
        alert ( alert(1) && alert(2) );         // 1 และ undefined
        alert ( null || 2&&3 || 4 );            // 3


        // 2.เขียนคำสั่ง if ที่เช็คอายุว่าอยู่ระหว่าง 18-60 ---------------------------

        let age = prompt ("Enter your age");
        if ( age >= 18 && age <= 60 ) alert ("อยู่ระหว่าง 18-60")

        // 3.เขียนคำสั่ง if ที่เช็คอายุว่าไม่อยู่ระหว่าง 18-60 -------------------------

        let age = prompt ("Enter your age");
        if ( age <= 18 || age >= 60 ) alert ("ไม่อยู่ระหว่าง 18-60");

        // 4.7 คำสั่ง alert ไหนที่จะถูกรันบ้าง -----------------------------------

        if (-1 || 0) alert( 'first' );          // รัน
        if (-1 && 0) alert( 'second' );         // ไม่รัน
        if (null || -1 && 0) alert( 'third' );   // ไม่รัน

        
        
    </script>
</body>
