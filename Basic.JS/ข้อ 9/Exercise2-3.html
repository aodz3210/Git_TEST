<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2-3</title>
</head>
<body>
    <script>
        // 2.Code ทั้งสองอันนี้ จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่
        let i = 0;
        while (++i < 5) alert ( i );

        let i = 0;
        while (i++ < 5) alert ( i );

        // คำตอบ = ไม่เหมือนกัน ++1 จะโชว์ถึงเลข 4 และ i++ จะโชว์ถึงเลข 5
    

        // 3.Code ทั้งสองอันนี้จะแสดง alert ออกมาเหมือนกันทั้งหมดหรือไม่

        for (let i = 0; i < 5; i++) alert (i);
        for (let i = 0; i < 5; ++i) alert (i);
        
        // เหมือนกัน
    
    </script>
</body>
</html>
