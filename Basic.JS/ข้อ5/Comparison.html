<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise Comparison</title>
</head>
<body>
    <script>
        //จงหาค่าของการเปรียบเทียบต่อไปนี้
        1. 5 > 4 // true
        2. "apple" > "pineapple" // true
        3. "2" > "12" // true
        4. undefined == null // true
        5. undefined === null // false
        6. "bee" < "be" // false
        7. "bee" < "Bee" // false
        8. "Bee" < "be" // true

    </script>
</body>
</html>
