    // Exercise 15 -----------------
    function draw(n) {
        let combine = "";
        let result;
        for(let row = 1; row <= n; row++) {
            for(let column = 1; column <= n; column++) {
                if(row >= column) {
                    result = "*";
                }else {
                    result = "-";
                }
                combine += result
            }
            combine += "\n";
        };
        for(let row = n-1; row >= 1; row--) {
