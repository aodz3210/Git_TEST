    <script>

    // Exercise 11 -----------------
    function draw(n) {
        let compare = "";
        let result;
        for (let i = 1; i <= n; i++) {
                for (let x = 1; x <= n; x++) {
                    if (i == x) {
                        result = "_";
                    } else {
                        result = "*";
                    } compare += result;
                } compare += "\n"
            } console.log (compare)
        }
    
    // Exercise 12 -----------------
    function draw(n) {
        let compare = "";
        let result;
        for (let i = 1; i <= n; i++) {
                for (let x = n; x >= 1; x--) {
                    if (i == x) {
                        result = "_";
                    } else {
                        result = "*";
                    } compare += result;
                } compare += "\n"
            } console.log (compare)
        }
