<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<!-- Register form practice -->
<body>
    <form>
        <h1>Create an Account</h1>
        <div>
            <label for="email">Email:</label> <br>
            <input type="email" id="email">
            <br>
            <br>
            <label for="password">Password:</label> <br>
            <input type="password" id="password">
            <br>
            <br>
            <label for="age">Age:</label> <br>
            <select name="age" id="age">
                <option value="">Select Age</option>
                <option value="group1">Under 18</option>
                <option value="group2">18 to 30</option>
                <option value="group3">31 to 45</option>
                <option value="group4">46+</option>
            </select> <br>
            <br>
            <label>Tell us a little about yourself</label><br>
            <textarea name="message" rows="10" cols="50"></textarea> <br>
            <br>
            <input type="checkbox" id="agree term of service" value="yes"> I agree to the
            <a href="/html-css-practice-test/" target="blank">terms of service</a> <br>
            <br>
            <input type="submit" value="Sign up">
        </div>
    </form>
</body>

</html>
